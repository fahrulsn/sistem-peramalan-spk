<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>SISTEM PERAMALAN</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>SISTEM PERAMALAN SUHU UDARA</h1>
      </header>
      <div id="input-container">
        <div class="data">
          <input type="number" id="data1" class="input" placeholder="Hari 1" />
          <input type="number" id="data2" class="input" placeholder="Hari 2" />
          <input type="number" id="data3" class="input" placeholder="Hari 3" />
          <input type="number" id="data4" class="input" placeholder="Hari 4" />
          <input type="number" id="data5" class="input" placeholder="Hari 5" />
          <input type="number" id="data6" class="input" placeholder="Hari 6" />
          <input type="number" id="data7" class="input" placeholder="Hari 7" />
        </div>
        <div class="data">
          <select name="period" id="period" class="input">
            <option value="">Pilih periode</option>
            <option value="1">1 Hari</option>
            <option value="2">2 Hari</option>
            <option value="3">3 Hari</option>
            <option value="4">4 Hari</option>
            <option value="5">5 Hari</option>
            <option value="6">6 Hari</option>
            <option value="7">7 Hari</option>
          </select>
          <select name="method" id="method" class="input">
            <option value="" selected>Pilih metode</option>
            <option value="SMA">Simple Moving Average</option>
            <option value="WMA">Weighted Moving Average</option>
            <option value="XMA">Exponential Moving Average</option>
          </select>
        </div>
        <button id="hitung" onclick="hitung()">Hitung Ramalan</button>
      </div>
      <div id="output-container">
        <p id="hasil">Silakan isi data :)</p>
      </div>
    </div>
  </body>
</html>
